<div class="widget-joins card">
  <div class="card-header pb-0">
    <div class="media">
      <div class="media-body">
        <h5>Order details</h5>
      </div>
      <div class="icon-box onhover-dropdown"> <app-feather-icon [icon]="'more-horizontal'"></app-feather-icon>
        <div class="icon-box-show onhover-show-div">
          <ul>
            <li> <a>
                Done</a></li>
            <li> <a>
                Pending</a></li>
            <li> <a>
                Rejected</a></li>
            <li> <a>In Progress</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row gy-4">
      @for (data of orderDetails; track data) {
      <div class="col-sm-6">
        <div class="widget-card">
          <div class="media align-self-center">
            <div class="widget-icon bg-light-{{data.iconBgColor}}">
              <svg-icon src="assets/svgIcon/{{data.icon}}.svg"></svg-icon>
            </div>
            <div class="media-body">
              <h6>{{data.title}}</h6>
              <h5>{{data.count}}<span class="font-roboto font-{{data.percenUpDown}} f-w-700"><i
                    class="icofont icofont-arrow-{{data.UpDown}}"></i> {{data.percen}}</span></h5>
            </div>
          </div>
          <div class="icon-bg">
            <svg-icon src="assets/svgIcon/{{data.icon}}.svg"></svg-icon>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
