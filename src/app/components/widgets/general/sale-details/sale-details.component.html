<div class="widget-joins card widget-arrow">
  <div class="card-header pb-0">
    <div class="media">
      <div class="media-body">
        <h5>Sale details</h5>
      </div>
      <div class="icon-box onhover-dropdown"> <app-feather-icon [icon]="'more-horizontal'"></app-feather-icon>
        <div class="icon-box-show onhover-show-div">
          <ul>
            <li> <a>
                Done</a></li>
            <li> <a>
                Pending</a></li>
            <li> <a>
                Rejected</a></li>
            <li> <a>In Progress</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row gy-4">
      @for (sale of saleDetails; track sale) {
      <div class="col-sm-6">
        <div class="widget-card">
          <div class="media align-self-center">
            <div class="widget-icon" [ngClass]=" sale.icon == 'up' ? 'bg-light-success' : 'bg-light-danger'"><i
                class="icofont icofont-arrow-{{sale.icon}}"
                [ngClass]=" sale.icon == 'up' ? 'font-success' : 'font-danger'"></i></div>
            <div class="media-body">
              <h6>{{sale.title}}</h6>
              <h5>$<span class="counter">{{sale.price}}</span><span
                  [ngClass]=" sale.icon == 'up' ? 'font-success' : 'font-danger'">{{sale.persontData}}</span></h5>
              <span class="font-roboto">{{sale.sub}}</span>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
