<div class="card card-mb-faq">
  <div class="card-header faq-header">
    <h5>Navigation</h5><i data-feather="settings"></i>
  </div>
  <div class="card-body faq-body">
    <div class="navigation-btn"><a class="btn btn-primary" href="javascript:void(0)"><i class="m-r-10"
          data-feather="message-square"></i>Ask Question</a></div>
    <div class="navigation-option">
      <ul>
        @for (n of navigation; track n) {
        <li><a href="javascript:void(0)"><app-feather-icon [icon]=n.icon></app-feather-icon>{{n.title}}</a>
          @if (n.count) {
          <span class="badge badge-primary badge-pill pull-right">{{n.count}}</span>
          }
        </li>
        }
      </ul>
    </div>
  </div>
</div>
