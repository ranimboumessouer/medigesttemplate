<div class="card">
  <div class="card-header pb-0">
    <h5>Auto Play Example</h5>
  </div>
  <div class="card-body">
    <owl-carousel-o [options]="owlcarousel12ptions">
      @for (img of owlcarousel1; track img) {
      <ng-template carouselSlide class="item">
        <img [src]="[img.img]" alt="" />
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</div>
