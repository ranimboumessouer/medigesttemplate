<div class="card total-transactions">
   <div class="row m-0">
     <div class="col-md-6 col-sm-6 col-lg-5 p-0 total-sec">
       <div class="card-header card-no-border">
         <h5>Total Transaction</h5>
       </div>
       <div class="card-body pt-0">
         <div> 
           <div id="transaction-chart">
            <apx-chart
              [series]="transactionChart.series"
              [chart]="transactionChart.chart"
              [colors]="transactionChart.colors" 
              [plotOptions]="transactionChart.plotOptions"
              [dataLabels]="transactionChart.dataLabels"
              [states]="transactionChart.states"
              [grid]="transactionChart.grid"
              [yaxis]="transactionChart.yaxis"
              [xaxis]="transactionChart.xaxis"
              [legend]="transactionChart.legend"
              [tooltip]="transactionChart.tooltip"
              [states]="transactionChart.states">
            </apx-chart>
           </div>
         </div>
       </div>
     </div>
     <div class="col-md-6 col-sm-6 p-0 col-lg-7 report-sec">
       <div class="card-header card-no-border"> 
         <div class="header-top">
           <h5 class="m-0">Report</h5>
           <div class="icon-box onhover-dropdown"> <app-feather-icon [icon]="'more-horizontal'"></app-feather-icon>
             <div class="icon-box-show onhover-show-div">
               <ul> 
                 <li> <a>
                      Today</a></li>
                 <li> <a>
                      Yesterday</a></li>
                 <li> <a>
                      Tommorow</a></li>
               </ul>
             </div>
           </div>
         </div>
       </div>
       <div class="card-body pt-0">
         <div class="row"> 
           <div class="col-6 report-main">
             <div class="report-content text-center"> 
               <p class="font-theme-light">This Week</p>
               <h5>+86.53%</h5>
               <div class="progress progress-round-primary">
                 <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
               </div>
             </div>
           </div>
           <div class="col-6">
             <div class="report-content text-center"> 
               <p class="font-theme-light">Last Week</p>
               <h5>-34.50%</h5>
               <div class="progress progress-round-secondary">
                 <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
               </div>
             </div>
           </div>
           <div class="col-12">        
             <div class="media report-perfom">
               <div class="media-body">
                 <p class="font-theme-light">Performance </p>
                 <h5 class="m-0">+93.82%</h5>
               </div><a class="btn btn-primary" href="blog/blog-single">New Report</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
