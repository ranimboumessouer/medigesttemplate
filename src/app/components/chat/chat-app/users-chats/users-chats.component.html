<div class="chat-left-aside">
  <div class="media"><img class="rounded-circle user-image" src="assets/images/user/12.png" alt="">
    <div class="media-body">
      <div class="about">
        <div class="name f-w-600">{{profile.name}}</div>
        <div class="status">{{profile.status}}</div>
      </div>
    </div>
  </div>
  <div class="people-list" id="people-list">
    <div class="search">
      <form class="theme-form">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="search"><i class="fa fa-search"></i>
        </div>
      </form>
    </div>
    <ul class="list custom-scrollbar">
      @for (user of searchUsers; track user) {
      <li class="clearfix">
        <div class="media">
          <img class="rounded-circle user-image" [src]="user.profile" alt="">
          <div class="status-circle away" [ngClass]="{'online' : user.online, 'offline' : !user.online}"></div>
          <div class="media-body">
            <div class="about">
              <div class="name">{{user.name}}</div>
              <div class="status">{{user.status}}</div>
            </div>
          </div>
        </div>
      </li>
      }
    </ul>
  </div>
</div>
