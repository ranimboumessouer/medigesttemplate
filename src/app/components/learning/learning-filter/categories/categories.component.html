<div class="card">
  <div class="card-header">
    <h5 class="mb-0 p-0">
      <button class="btn btn-link" (click)="collapse2.toggle()" [attr.aria-expanded]="!isCollapsed2"
        aria-controls="collapseExample">Categories</button>
    </h5>
  </div>
  <div class="collapse show" #collapse2="ngbCollapse" [(ngbCollapse)]="isCollapsed2">
    @for (c of Categories; track c) {
    <div class="categories">
      <div class="learning-header"><span class="f-w-600">{{c.title}}</span></div>
      <ul>
        @for (d of c.designer; track d) {
        <li><a href="#">{{d.designerTitle}}</a><span class="badge badge-primary pull-right">{{d.count}}</span></li>
        }
      </ul>
    </div>
    }
  </div>
</div>
