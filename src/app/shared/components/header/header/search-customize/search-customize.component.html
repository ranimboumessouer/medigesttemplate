<div class="resp-serch-box" (click)="onSearch()">
  <i data-feather="search"></i>
</div>
<div class="form-group search-form" [ngClass]="searchBox ? 'open' : ''">
  <input class="form-control" [(ngModel)]="text" name="search" (keyup)="searchTerm(text)"
    type="text" autocomplete="off" placeholder="Search.." />
  @if (menuItems && menuItems.length) {
  <div class="Typeahead-menu" [class.is-open]="searchResult" id="search-outer">
    @for (menuItem of menuItems | slice: 0:8; track menuItem) {
    <div class="ProfileCard u-cf">
      <div class="ProfileCard-avatar">
        <svg-icon src="assets/svgIcon/{{ menuItem.icon }}.svg" class="header-search"></svg-icon>
      </div>
      <div class="ProfileCard-details">
        <div class="ProfileCard-realName">
          <a [routerLink]="menuItem?.path" class="realname" (click)="removeFix()">{{ menuItem?.title }}</a>
        </div>
      </div>
    </div>
    }
  </div>
  }
  <div class="Typeahead-menu" [class.is-open]="searchResultEmpty">
    <div class="tt-dataset tt-dataset-0">
      <div class="EmptyMessage">Opps!! There are no result found.</div>
    </div>
  </div>
</div>
